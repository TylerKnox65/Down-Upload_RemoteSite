<!DOCTYPE html>
Allow: <http-methods>

<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Remote Server</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <script src="index.js"></script>
	<div>
        <div class="boxTitle"><p class="maintitle">Upload/Download</p></div>

    </div>
    <div class="uploadButton"> 
        <button class="button button1" type="button" onclick="Upload()">
            Upload
        </button>


    </div>
    <div class="downloadButton"> 
      <button class="button button1" type="button" onclick="">
          Download
      </button>


  </div>
  
  <div class="form-popup" id="myForm">
    <form class="form-container" method="post" id="login-form">
      <h1>Login</h1>
  
      <label for="email"><b>Username</b></label>
      <input type="text" placeholder="Enter Email" name="email" required>
  
      <label for="psw"><b>Password</b></label>
      <input type="password" placeholder="Enter Password" name="psw" required>
  
      <button id="submitButton" type="button" class="btn">Login</button>
      <button type="button" class="btn cancel" onclick="closeForm()">Close</button>
    </form>
  </div>
  </body>
</html>
