<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Remote Server</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <script>
    window.onload = function() {            
        document.getElementById('getfile').style.display = 'none';
    }
    </script>
    <script src="index.js"></script>
	<div>
        <div class="boxTitle"><p class="maintitle">Upload/Download</p></div>

    </div>
    <div class="uploadButton"> 
        <button class="button button1" type="button" onclick="Upload()">
            Upload
        </button>


    </div>
    <div class="downloadButton"> 
      <button class="button button1" type="button" onclick="">
          Download
      </button>


  </div>
  
  <div class="form-popup" id="myForm">
    <form class="form-container" method="post" id="login-form" onsubmit="return getValue('user','psw')">
      <h1>Login</h1>
  
      <label for="user"><b>Username</b></label>
      <input type="text" placeholder="Enter Username" name="user" id="user" required>
  
      <label for="psw"><b>Password</b></label>
      <input type="password" placeholder="Enter Password" name="psw" id="psw" required>
  
      <button id="submitButton" type="submit" class="btn">Login</button>
      <button type="button" class="btn cancel" onclick="closeForm()">Close</button>
    </form>
  </div>
  <div id="getfile" class="fileget">
    <button class="button button1" type="button" onclick="location.href = 'uploadpage.html';">Click to upload file</button>
  
  
  </div>
  
  </body>
</html>
